# sql db
default: &default
  adapter: sqlite3
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  host: 127.0.0.1

development:
  <<: *default
  database: cvecara_ruby.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cvecara_ruby_test.sqlite3

production:
  <<: *default
  database: cvecara_ruby_production.sqlite3